<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Paul" - сеть кафе</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'css/main.css' %}">

<script src="{% static 'js/all.js' %}"></script>

<link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
    <a href="/" class="navbar-brand color-primary">Сеть кафе "Paul"</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#myNavbar">
        <div class="toggler-btn">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </button>

    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle text-capitalize"
                id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">меню</a>
                <div class="dropdown-menu bg-danger text-capitalize" aria-labelledby="navbarDropdown">
                    <a href="{% url 'menus:pizza' %}" class="dropdown-item">пицца</a>
                    <a href="{% url 'menus:salad' %}" class="dropdown-item">салаты</a>
                    <a href="{% url 'menus:hot_meal' %}" class="dropdown-item">горячие блюда</a>
                    <a href="{% url 'menus:drink' %}" class="dropdown-item">напитки</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="{% url 'cafe_view' %}" class="nav-link text-capitalize">кафе</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog-home' %}" class="nav-link text-capitalize">блог</a>
            </li>
            <li class="nav-item">
                <a href="#bottom-icons" class="nav-link text-capitalize">контакты</a>
            </li>
        </ul>
        <div class="navbar-nav">
            <a href="{% url 'cart_view' %}" class="nav-item nav-link text-capitalize">корзина
                <span class="badge">{% if not request.session.items_total %} (0)
                    {% else %} {{ request.session.items_total }} {% endif %}</span>
            </a>
        </div>
    </div>
</nav>

{% block content %}{% endblock content %}

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
